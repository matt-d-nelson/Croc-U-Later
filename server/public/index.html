<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Croculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Croculator</h1>
    <h2>Result: <span id="resultOut" class="resultNum"></span></h2>
    <div id="input" class="inputStyle">
        <input type="text" id="inputDisplay" readonly>
        <button id="clearButton" class="clearButton">C</button>
        <div id="inputButtons">
            <table>
                <tr>
                    <td><button class="valueButtons" data-val="7">7</button></td>
                    <td><button class="valueButtons" data-val="8">8</button></td>
                    <td><button class="valueButtons" data-val="9">9</button></td>
                    <td><button class="operatorButtons" data-op="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="valueButtons" data-val="4">4</button></td>
                    <td><button class="valueButtons" data-val="5">5</button></td>
                    <td><button class="valueButtons" data-val="6">6</button></td>
                    <td><button class="operatorButtons" data-op="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="valueButtons" data-val="1">1</button></td>
                    <td><button class="valueButtons" data-val="2">2</button></td>
                    <td><button class="valueButtons" data-val="3">3</button></td>
                    <td><button class="operatorButtons" data-op="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="valueButtons" data-val="0">0</button></td>
                    <td><button class="valueButtons" data-val=".">.</button></td>
                    <td><button id="calculateButton" class="equalButton">=</button></td>
                    <td><button class="operatorButtons" data-op="/">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="history" class="historyStyle">
        
        <button id="clearHistoryButton">Clear History</button>
        <ul id="previousCalculations">

        </ul>
    </div>
</body>
</html>
