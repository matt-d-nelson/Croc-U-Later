<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Croculator</title>
</head>
<body>
    <h1>Croculator</h1>
    <div>
        <input type="number" id="numeratorIn">
        <div id="inputOperators">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>-</button>
        </div>
        <input type="number" id="denominatorIn">
        <button id="calculateButton">=</button>
        <button id="clearButton">C</button>
    </div>
