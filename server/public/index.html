<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Croculator</title>
</head>
<body>
    <h1>Croculator</h1>
    <div id="input">
        <input type="number" id="numeratorIn">
        <div id="inputOperators" >
            <button class="operatorButtons" data-op="+">+</button>
            <button class="operatorButtons" data-op="-">-</button>
            <button class="operatorButtons" data-op="*">*</button>
            <button class="operatorButtons" data-op="/">/</button>
        </div>
        <input type="number" id="denominatorIn">
        <button id="calculateButton">=</button>
        <button id="clearButton">C</button>
    </div>
    <div id="outputs">
        <h2>Result: <span id="resultOut"></span></h2>
        <ul id="previousCalculations">

        </ul>
    </div>
</body>
</html>
