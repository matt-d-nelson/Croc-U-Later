<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Croculator</title>
</head>
<body>
    <h1>Croculator</h1>
    <div id="input">
        <input type="text" id="inputDisplay" readonly>
        <button id="clearButton">C</button>
        <div id="inputButtons">
            <table>
                <tr>
                    <td><button class="valueButtons" data-val="7">7</button></td>
                    <td><button class="valueButtons" data-val="8">8</button></td>
                    <td><button class="valueButtons" data-val="9">9</button></td>
                    <td><button class="operatorButtons" data-op="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="valueButtons" data-val="4">4</button></td>
                    <td><button class="valueButtons" data-val="5">5</button></td>
                    <td><button class="valueButtons" data-val="6">6</button></td>
                    <td><button class="operatorButtons" data-op="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="valueButtons" data-val="4">1</button></td>
                    <td><button class="valueButtons" data-val="5">2</button></td>
                    <td><button class="valueButtons" data-val="6">3</button></td>
                    <td><button class="operatorButtons" data-op="*">*</button></td>
                </tr>
                <tr>
                    <td><button class="valueButtons" data-val="0">0</button></td>
                    <td><button class="valueButtons" data-val=".">.</button></td>
                    <td><button id="calculateButton">=</button></td>
                    <td><button class="operatorButtons" data-op="/">/</button></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="outputs">
        <h2>Result: <span id="resultOut"></span></h2>
        <button id="clearHistoryButton">Clear History</button>
        <ul id="previousCalculations">

        </ul>
    </div>
</body>
</html>
